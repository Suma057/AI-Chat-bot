<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
</head>
<body>
    <form method="POST" action="/chat">
        <input type="text" name="query" placeholder="Ask me anything" required>
        <button type="submit">Ask</button>
    </form>
    {% if answer %}
        <p><strong>Answer:</strong> {{ answer }}</p>
    {% endif %}
</body>
</html>
